<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" [attr.aria-labelledby]="modalId +'Label'"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Vehicle Deactivation</h4>
				<button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<i class="material-icons">clear</i>
				</button>
			</div>
			<div class="modal-body text-center">
				<p>This will cancel your Vehicle Parking Subscription for at {{ permit?.facility?.name }} effective
					immediately.</p>
			</div>
			<div class="modal-footer">
				<button mat-raised-button type="button" class="btn btn-success btn-link mr-2"
					data-dismiss="modal">Close</button>
				<button mat-raised-button type="button" class="btn btn-danger" (click)="cancelPermit()">Cancel
					Subscription</button>
			</div>
		</div>
	</div>
</div>
