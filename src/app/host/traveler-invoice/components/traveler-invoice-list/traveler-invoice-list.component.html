<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center mt-3">Guest Pay Management</h3>
      </div>
      <div class="card-body">
        <app-host-traveler-invoice
          *ngIf="host?.allowGuestRegistration"
          [hostId]="host?.id"
        ></app-host-traveler-invoice>
        <div *ngIf="!host?.allowGuestRegistration" class="alert alert-danger">
          <p class="mb-0">
            Registration is not enabled for this link, please contact your Host.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
