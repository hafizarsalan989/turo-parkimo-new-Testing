<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header mt-3">
            <div class="row align-items-center">
              <div class="col-md-6 offset-md-3">
                <h3 class="card-title text-center mt-0">Invoices(Last 90 Days)</h3>
              </div>
              <div class="col-md-3">
                <button
                  mat-raised-button
                  class="btn btn-success pull-right px-4"
                  (click)="editCC()"
                >
                  <i class="material-icons">edit</i> Credit Cards
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <app-invoice-list-table [companyId]="companyId"></app-invoice-list-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
